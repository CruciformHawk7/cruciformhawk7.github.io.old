<html>

<head>
    <style>
        :root {
            --overall-time: 1.5s;
            --global-delay: calc(var(--overall-time)/7);
            --final-size: 25%;
        }

        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        #logo {
            animation: var(--overall-time) ease-out zoom-in;
            left: 50%;
            top: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .animate {
            stroke-dasharray: 1200;
            stroke-dashoffset: 1200;
            animation: dash var(--overall-time) ease forwards;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes zoom-in {
            0% {
                width: 100%;
                opacity: 0;
            }

            100% {
                width: var(--final-size);
                opacity: 1;
            }
        }

        #CG {
            animation-delay: calc(var(--global-delay) * 2);
        }

        #BG {
            animation-delay: calc(var(--global-delay) * 3);
        }

        #aG {
            animation-delay: calc(var(--global-delay) * 4);
        }

        #nG {
            animation-delay: calc(var(--global-delay) * 5);
        }

        #kG {
            animation-delay: calc(var(--global-delay) * 6);
        }

        #lineG {
            animation-delay: calc(var(--global-delay) * 7);
        }


        .overlay {
            background-color: #000;
            opacity: 0.7;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        video {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 0;
            object-fit: cover;
        }
    </style>
</head>
