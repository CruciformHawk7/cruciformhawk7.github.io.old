<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.11.0/rellax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Hello!</title>
</head>

<body>
    <header></header>

    <section class="sector sector-1">
        <div class="floater floater1">
            <svg width="32px" height="32px">
                <circle cx="16" cy="16" r="6" stroke-width="3px" fill="#fff0" stroke="var(--strokes)" >
                    <animate attributename="r" values="6;10;6" dur="10s" repeatcount="indefinite" />
                </circle>
            </svg>
        </div>
        <div class="floater floater2">
            <svg width="40px" height="80px">
                <line x1="5" y1="75" x2="35" y2="5" stroke="var(--strokes)" stroke-linecap="butt" 
                    stroke-width="3">
                </line> 
            </svg>
        </div>
        <div class="floater floater3">
            <svg width="40px" height="80px">
                <line x1="8" y1="70" x2="38" y2="15" stroke="var(--accent)" stroke-linecap="butt" 
                    stroke-width="3">
                </line> 
            </svg>
        </div>
        <div class="floater floater4">
            <svg viewbox="0 0 400 400">
                <defs>
                    <linearGradient id="orange">
                        <stop offset="100%" stop-color="#FFB74D" />
                        <stop offset="0%" stop-color="#FFC107" />
                    </linearGradient>
                </defs>
                <g transform="rotate(-30)">
                    <rect x="60" y="180" width="200" height="60" rx="30" fill="none" stroke="var(--accent)" stroke-width="3">
                        <animate attributeName="x" values="60;65;60" dur="10s" repeatCount="indefinite" />
                    </rect>
                    <animateTransform attributeName="transform" type="rotate" values="-30;-35;-30"  dur="30s" repeatCount="indefinite">
                </g>
                <g transform="rotate(-50)">
                    <rect x="-160" y="180" width="300" height="60" rx="30" fill="url(#orange)" stroke="#FFC107" stroke-width="3" >
                        <animate attributeName="x" values="-160;-180;-160" dur="10s" repeatCount="indefinite" />
                    </rect>
                    <animateTransform attributeName="transform" type="rotate" values="-50;-45;-50"  dur="30s" repeatCount="indefinite"></animateTransform>
                </g>
            </svg>
        </div>
        <div class="hero">
            <div class="rellax" data-rellax-speed="2">
                <img src="res/img1.png">
                <h1>&nbsp;&nbsp;Hey there!&nbsp;&nbsp;</h1>
                <h3>You've reached Nikhil Hari.</h3>
                <p>I'm a Computer Science Masters student, studying in Kristu Jayanti College.
                </p>
            </div>
        </div>
        <div class="floater floater5">
            <svg viewBox="0 0 10 100">
                <g transform="translate(0,-30)">
                    <line x1="5" x2="5" y1="0" y2="50" stroke-width="1px" stroke="var(--text)" />
                </g>
                <animateTransform attributeName="transform" type="translate" values="0 -30; 0 250" dur="5s" repeatCount="indefinite" />
            </svg>
        </div>
    </section>

    <section class="sector">
        <div class="section-content">
            <h1>Projects I've worked on</h1>
        </div>
    </section>

    <section class="sector">

    </section>

    <footer>
        &copy; Nikhil Hari 2020.
    </footer>
</body>

</html>
