<html>

<head>
    <style>
        :root {
            --overall-time: 2000ms;
            --global-delay: calc(var(--overall-time)/9);
            --final-size: 30%;
        }

        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
        }

        #logo {
            animation: var(--overall-time) ease-out zoom-in;
            left: 50%;
            top: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .animate {
            stroke-dasharray: 1200;
            stroke-dashoffset: 1200;
            animation: dash var(--overall-time) ease forwards;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes zoom-in {
            0% {
                width: 100%;
                opacity: 0;
            }

            100% {
                width: var(--final-size);
                opacity: 1;
            }
        }

        #lGrp {
            animation-delay: calc(var(--global-delay) * 2);
        }

        #iGrp0 {
            animation-delay: calc(var(--global-delay) * 3);
        }

        #gGrp {
            animation-delay: calc(var(--global-delay) * 4);
        }

        #hGrp {
            animation-delay: calc(var(--global-delay) * 5);
        }

        #tGrp0 {
            animation-delay: calc(var(--global-delay) * 6);
        }

        #zGrp {
            animation-delay: calc(var(--global-delay) * 7);
        }

        #i2Grp {
            animation-delay: calc(var(--global-delay) * 8);
        }

        #t2Grp {
            animation-delay: calc(var(--global-delay) * 9);
        }

        .overlay {
            background-color: #000;
            opacity: 0.7;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        video {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 0;
            object-fit: cover;
        }
    </style>
</head>
